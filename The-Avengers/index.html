<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>The Avengers</h1>
    <div class="gallery">
      <ul>
        <li>
          <a href="#overlay">
            <img src="img/hulk.jpg" alt="hulk">
            <span>Hulk</span>
          </a>
        </li>
        <li>
          <a href="#overlay">
            <img src="img/iron-man.jpg" alt="iron-man">
            <span>Iron Man</span>
          </a>
        </li>
        <li>
          <a href="#overlay">
            <img src="img/captain-america.jpg" alt="captain-america">
            <span>Captain America</span>
          </a>
        </li>
        <li>
          <a href="#overlay">
            <img src="img/thor.jpeg" alt="thor">
            <span>Thor</span>
          </a>
        </li>
      </ul>
    </div>
    <div id="overlay" class="overlay">
      <span onclick="close_modal()">Close</span>
      <div class="modal"></div>
      <p onclick="next()"></p>
      <p class="btn-prev" onclick="prev()"></p>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
